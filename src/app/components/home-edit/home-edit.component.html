<div class="container mt-3">
    <h1>Edit Home</h1>
    <div class="row justify-content center mt-3">
        <div class="col-md-12">
            <form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="cPROJ_CODE">Project Code</label>
                    <input type="text" class="form-control" formControlName="cPROJ_CODE">
                </div>
                <div class="form-group">
                    <label for="cADDR_NO">Home Number</label>
                    <input type="number" class="form-control" formControlName="cADDR_NO">
                </div>
                <div class="form-group">
                    <label for="iNO_OF_CAR">Car Number</label>
                    <input type="number" class="form-control" formControlName="iNO_OF_CAR" required>
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
