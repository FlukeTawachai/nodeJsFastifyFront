<div class="container mt-3">
    <h1>Edit Customer</h1>
    <div class="row justify-content center mt-3">
        <div class="col-md-12">
            <form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="custId">Customer Code</label>
                    <input type="text" class="form-control" formControlName="custId" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" formControlName="phone" required>
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
